{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container mt-5 " align="center">
    <div class="shadow-lg  mb-5 bg-white rounded" style="width: 40rem;">
        <br>
        <div class="ml-0">
            <a class="navbar-brand head ml-0" href="#">
                <img src="{% static 'images/logo2.png' %}" alt="Atlantic" width="100" height="50">
                <b>Atlantic</b> Global Express

            </a>
        </div>
        <h4><font color="black">Create New Logistics</font></h4>
        <form method="post" enctype='multipart/form-data'>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" value="Save" class="btn btn-primary my-1">Done</button>
        </form>
        <br>

    </div>
</div>

{%endblock%}
